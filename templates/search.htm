{% extends "_base.htm" %}
{% block container %}
<div class="container">
  <p><br><br><br></p>
  <div class="row">
    <div class="span2" align="center">
    <img src="/static/img/logo-med.png">
    </div>
    <div class="span10">
      <h2>Hello!!!</h2>
	{% for product in products %}
	  <div class="span3">
	    <p>
	    <a href="#" data-toggle="popover" title="{{ product[4] }}" data-content="And here's some amazing content. It's very engaging. right?"><img src="http://priceimages.s3.amazonaws.com/{{ product[3] }}" class="img-thumbnail"></a>
	    <ul>
	      <li>SKU: {{ product[5] }}</li>
	      <li>Manufacturer: <a href="{{ product[7] }}">{{ product[6] }}</a></li>
	    </ul>
	    </p>
	  </div>
	{% endfor %}
    </div>
  </div>
</div>
{% endblock %}
